<header>
    <div class="nav">
        <div class="project__logo">
            <svg class="svg__logo">
                <g fill="#F3603C">
                    <path
                        d="M2.786 10.286c1.538 0 2.785 1.279 2.785 2.857C5.571 14.72 4.324 16 2.786 16 1.247 16 0 14.72 0 13.143c0-1.578 1.247-2.857 2.786-2.857zM2.786 0C4.324 0 5.57 1.28 5.57 2.857c0 1.578-1.247 2.857-2.785 2.857C1.247 5.714 0 4.435 0 2.857 0 1.28 1.247 0 2.786 0zm10.028 0C14.353 0 15.6 1.28 15.6 2.857c0 1.578-1.247 2.857-2.786 2.857-1.538 0-2.785-1.279-2.785-2.857C10.029 1.28 11.276 0 12.814 0z" />
                    <ellipse cx="12.814" cy="13.257" opacity=".5" rx="2.786" ry="2.857" />
                </g>
            </svg>
            <img src="../../../assets/logo__title.svg" class="logo__img" alt="logo">
        </div>
        <div class="header__links">
            <ul>
                <li>Pricing</li>
                <li>Product</li>
                <li>About Us</li>
                <li>Carrers</li>
                <li>Community</li>
            </ul>
        </div>
        <div class="hamburger__icon">
            <img class="hamburger" src="../../../assets/icon-hamburger.svg" alt="hamburger">
            <button class="button primary__button header__button">Get Started</button>
        </div>
        <div class="nav__btns">
            <bi name="gear-fill" class="nav__icon gear" (click)="toggleTheme()"></bi>
            <!-- <bi name="moon" class="change-theme" id="theme-button"></bi> -->
            <!-- <div class="nav__toggle" id="nav-toggle">
                <bi name="list" class="nav__icon"></bi>
            </div> -->
        </div>
    </div>
</header>

<div class="section__theme section" [ngClass]="sectionThemeClass">
    <h2 class="section__title">Settings</h2>
    <h3 class="section__subtitle">Select theme</h3>
    <div class="change-mode section">
        <bi name="brightness-high" class="change-theme-icon" title="switch to light mode"
            (click)="changeThemeMode('light');toggleTheme()" id="sun" [ngClass]="{'active-mode':activeThemeMode==='light'}"></bi>
        <bi name="moon-fill" class="change-theme-icon" id="moon" (click)="changeThemeMode('dark');toggleTheme()" title="switch to dark mode"
            [ngClass]="{'active-mode':activeThemeMode==='dark'}"></bi>
    </div>
    <div class="change-theme-container grid">
        <div class="default change-theme-item nav__logo"
        [ngClass]="{'active-theme':activeTheme==='default'}" (click)="changeTheme('default');toggleTheme()">
            Default
        </div>
        <div class="bootstrap change-theme-item nav__logo"
        [ngClass]="{'active-theme':activeTheme==='bootstrap'}" (click)="changeTheme('bootstrap');toggleTheme()">
            Bootstrap
        </div>
        <div class="material change-theme-item nav__logo"
        [ngClass]="{'active-theme':activeTheme==='material'}" (click)="changeTheme('material');toggleTheme()">
            Material
        </div>
    </div>
</div>


<div class="overlay" [ngClass]="sectionOverlayClass" (click)="toggleTheme()"></div>
